# Kibana - dışa açık, ES'e TLS+CA ile bağlanır
server.host: "0.0.0.0"
# server.publicBaseUrl: "http://<Sunucu_IP_veya_FQDN>:5601"  # opsiyonel

# Elasticsearch bağlantısı
elasticsearch.hosts: ["https://localhost:9200"]
elasticsearch.ssl.certificateAuthorities: ["/etc/elasticsearch/certs/ca.crt"]
elasticsearch.ssl.verificationMode: certificate

# Enrollment kullanacaksan betik zaten token üretip kibana-setup dener.
# Enrollment yerine klasik kullanıcı/parola ile bağlamak istersen:
# elasticsearch.username: "elastic"
# elasticsearch.password: "<ELASTIC_PAROLA>"

# Uyarıları kesmek için encryption key’ler (script /etc/default/kibana içine yazar)
