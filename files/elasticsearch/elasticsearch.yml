# =============================================================================
# Elasticsearch - single node, TLS etkin, YALNIZ localhost
# =============================================================================
cluster.name: msb-logs
node.name: node-1

path.data: /var/lib/elasticsearch
path.logs: /var/log/elasticsearch

# Dış dünyaya kapalı; sadece localhost
network.host: 127.0.0.1
http.port: 9200

# Tek düğüm
discovery.type: single-node

# Güvenlik (Basic lisans) açık; TLS + auth
xpack.security.enabled: true
xpack.security.enrollment.enabled: true

# HTTP (REST) TLS
xpack.security.http.ssl:
  enabled: true
  certificate: /etc/elasticsearch/certs/http.crt
  key: /etc/elasticsearch/certs/http.key
  certificate_authorities: [ "/etc/elasticsearch/certs/ca.crt" ]
  verification_mode: full

# Transport TLS
xpack.security.transport.ssl:
  enabled: true
  certificate: /etc/elasticsearch/certs/transport.crt
  key: /etc/elasticsearch/certs/transport.key
  certificate_authorities: [ "/etc/elasticsearch/certs/ca.crt" ]
  verification_mode: certificate